<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result-card">
        <div class="inner-content">
          <h1>Your Result</h1>
          <div class="grad-circle">
            <span class="grad-text"
              >76<span class="grad-text-small"> of 100</span></span
            >
          </div>
          <div class="inner-text">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="summary-card">
        <div class="inner-text-sum">
          <h2>Summary</h2>
          <div class="pills">
            <div class="reaction pill">
              <img src="assets/images/icon-reaction.svg" /> Reaction

              <span class="numbers"
                >80 <span class="numbers-in">/ 100</span></span
              >
            </div>
            <div class="memory pill">
              <img src="assets/images/icon-memory.svg" />
              Memory
              <span class="numbers"
                >92 <span class="numbers-in">/ 100</span></span
              >
            </div>
            <div class="verbal pill">
              <img src="assets/images/icon-verbal.svg" />
              Verbal
              <span class="numbers"
                >61 <span class="numbers-in">/ 100</span></span
              >
            </div>
            <div class="visual pill">
              <img src="assets/images/icon-visual.svg" />
              Visual
              <span class="numbers"
                >72 <span class="numbers-in">/ 100</span></span
              >
            </div>
          </div>
          <a href="#">Continue</a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://madroosterlab.com" target="_blank">Jon Avila</a>.
    </div>
  </body>
</html>
