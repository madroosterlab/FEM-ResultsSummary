<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result-card">
        <div class="inner-content">
          <h1>Your Result</h1>
          <div class="grad-circle">
            <span class="grad-text"
              >76<span class="grad-text-small"> of 100</span></span
            >
          </div>
          <div class="inner-text">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="summary-card">
        <div clss="" inner-text-sum>
          Summary
          <div class="reaction">Reaction 80 / 100</div>
          <div class="memory">Memory 92 / 100</div>
          <div class="verbal">Verbal 61 / 100</div>
          <div class="Visual">Visual 72 / 100 Continue</div>
          <a href="#">Continue</a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
